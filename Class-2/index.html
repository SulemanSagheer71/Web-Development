<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tags and Attributes</title>
</head>
<body>
    <!-- Main Heading using h1 -->
    <h1>Main Heading (h1)</h1>
    
    <!-- Sub Heading using h2 -->
    <h2>Sub Heading (h2)</h2>
    
    <!-- Paragraph with bold and italic text -->
    <p>This is a paragraph with some <strong>bold</strong> and <em>italic</em> text.</p>
    
    <!-- Paragraph with a clickable link -->
    <p>Here is a link to <a href="https://www.google.com" target="_blank">Google</a>.</p>
    
    <!-- Paragraph introducing the image -->
    <p>Below is an image:</p>
    
    <!-- Image tag with source and alternative text -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
    
    <!-- Paragraph with a line break inside -->
    <p>This is a line break<br>Here is text on a new line.</p>
</body>
</html>
