<!DOCTYPE html>
<!-- This line tells the browser that this is an HTML5 document -->

<html lang="en">
<!-- The <html> tag wraps the entire HTML document
     lang="en" attribute specifies that the content language is English -->

<head>
    <!-- The <head> section contains metadata and information for browsers and search engines -->
    
    <meta charset="UTF-8" />
    <!-- This sets the character encoding of the document to UTF-8 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This tag makes the page responsive by controlling layout on different devices -->
    
    <title>My First HTML Page</title>
    <!-- The <title> appears on the browser tab and is used by search engines -->
</head>

<body>
    <!-- The <body> section contains all the visible content of the webpage -->
    
    <h1>Welcome to My Web Page</h1>
    <!-- <h1> is a heading tag, and it is the largest heading size -->
    
    <p>This is my first paragraph on the web.</p>
    <!-- <p> is used for paragraphs/text content -->
    
</body>

</html>
