<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists and Semantic Tags</title>
</head>

<body>

    <!--
        Today we’ll learn:

        Different types of lists (<ul>, <ol>, <li>)
        Adding comments in HTML
        Using <div> and <span> tags
        Basic semantic tags overview: <header>, <footer>, <section>, <article>
    -->

    <!--
        1. Lists in HTML
        Unordered List (<ul>) — items with bullet points
        Ordered List (<ol>) — items with numbers
        List Item (<li>) — each item inside a list
    -->

    <!-- Header section -->
    <header>
        <h1>My Website Header</h1>
    </header>

    <!-- Main content section -->
    <section>
        <h2>My Favorite Fruits</h2>

        <!-- Unordered list -->
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>

        <h2>Steps to Make Tea</h2>

        <!-- Ordered list -->
        <ol>
            <li>Boil water</li>
            <li>Add tea leaves</li>
            <li>Pour tea in cup</li>
        </ol>
    </section>

    <!--
        2. Comments in HTML
        Comments are notes inside the code that do not show on the webpage.
        Syntax:  Your comment here -->


    <!--
        3. <div> and <span> Tags
        <div> is a block-level container used to group other HTML elements.
        <span> is an inline container used to group text or elements inside a line.
    -->

    <!-- Using div and span -->
    <div>
        This is a <span style="color:blue;">blue colored text</span> inside a div block.
    </div>

    <!--
        4. Semantic Tags (Overview)
        These tags help define the structure of a page clearly.

        <header> — header section of the page
        <footer> — footer section of the page
        <section> — a section of related content
        <article> — a self-contained article or piece of content
    -->

    <!-- Footer section -->
    <footer>
        <p>© 2025 My Website</p>
    </footer>

</body>

</html>
