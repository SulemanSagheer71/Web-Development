<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
</head>
<body>

    <!-- Main heading -->
    <h1>Contact Us</h1>

    <!-- Contact form starts -->
    <form action="/submit-form" method="POST">
        
        <!-- Name field with label and text input -->
        <div>
            <label for="name">Full Name:</label><br />
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Enter your full name" 
                required 
            />
        </div>

        <br />

        <!-- Email field with label and input type=email -->
        <div>
            <label for="email">Email Address:</label><br />
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email" 
                required 
            />
        </div>

        <br />

        <!-- Subject field -->
        <div>
            <label for="subject">Subject:</label><br />
            <input 
                type="text" 
                id="subject" 
                name="subject" 
                placeholder="Subject of your message" 
                required 
            />
        </div>

        <br />

        <!-- Message box -->
        <div>
            <label for="message">Message:</label><br />
            <textarea 
                id="message" 
                name="message" 
                rows="5" 
                cols="40" 
                placeholder="Write your message here..." 
                required
            ></textarea>
        </div>

        <br />

        <!-- Submit button -->
        <button type="submit">Send Message</button>

    </form>
    <!-- Contact form ends -->

</body>
</html>
